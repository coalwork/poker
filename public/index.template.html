<head>
  <title>Terminal</title>
  <link rel="stylesheet" href="styles/index.css">
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"
    integrity="sha512-v8ng/uGxkge3d1IJuEo6dJP8JViyvms0cly9pnbfRxT6/31c3dRWxIiwGnMSWwZjHKOuY3EVmijs7k1jz/9bLA=="
    crossorigin="anonymous"
  ></script>
  <script src="scripts/index-parser.js" charset="utf-8"></script>
  <script src="scripts/Terminal.js"></script>
  <script src="scripts/index.js"></script>
  <script defer src="scripts/index-gradient.js"></script>
</head>
<body>
  <div id="terminal">
    <div id="terminal-window"></div>
    <div id="input-line">
      <input
        id="terminal-line"
        placeholder="Type /help for a list of commands"
        data-placeholder="Type /help for a list of commands"
      >
    </div>
  </div>
  <template id="prompt">
    <p class="output"
      ><input
        class="prompt"
        maxlength="120"
        size="40"
        placeholder="Type here, press enter to finish"
    ></p>
  </template>
</body>
